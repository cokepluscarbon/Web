<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.btn {
				margin: 5px;
				float: left;
				width: 100px;
				background-color: cornflowerblue;
				text-align: center;
				line-height: 150%;
				color: white;
			}
			.btn:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="btns">
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		class LikedButton {
			constructor(props) {
				this.props = props;
            	this.liked = true;
        	};
			click() {
				this.liked = !this.liked;
				this.mount();
			};
			render() {
				var elText = `
					<div class="btn liked">${this.liked ? 'Liked' : 'Unliked'}</div>
				`;
				
				this.el = $(elText.trim())[0];
				this.el.addEventListener('click', this.click.bind(this), false);
				
				return this.el;
			};
			mount() {
				$(`#${this.props.id}`).html(this.render());
			};
		}
		
		new LikedButton({id: 'btns'}).mount();
	</script>
</html>
