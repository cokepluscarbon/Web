<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.btn {
				margin: 5px;
				float: left;
				width: 100px;
				background-color: cornflowerblue;
				text-align: center;
				line-height: 150%;
				color: white;
			}
			.btn:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="btns">
			<div class="btn liked">Liked</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		var liked = true;
		$('.liked').click(function(){
			liked = !liked;
			console.log('click:' + liked);
			if(liked) {
				$('.liked').html('Liked');
			} else {
				$('.liked').html('Unliked');
			}
		});
	</script>
</html>
