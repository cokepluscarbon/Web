<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.btn {
				margin: 5px;
				float: left;
				width: 100px;
				background-color: cornflowerblue;
				text-align: center;
				line-height: 150%;
				color: white;
			}
			.btn:hover {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="btn_custom">
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		class Component {
			constructor(props) {
				this.props = Object.assign(this.defaultProps(), props);
       		}
			mount() {
				var el = $(this.render().trim())[0];
				
				var that = this;
				el.addEventListener('click', (function(){
					that.click();
					that.mount();
				}).bind(this), false);
				
				$(`#${this.props.id}`).html(el);
			}
			defaultProps() {
				return {};
			}
		}
		
		class LikedButton extends Component {
			defaultProps() {
				return {
					liked: true,
					bgColor: 'red'
				};
			}
			click() {
				this.props.liked = !this.props.liked;
			}
			render() {
				return `
					<div class="btn liked" style="background-color:${this.props.bgColor}">${this.props.liked ? 'Liked' : 'Unliked'}</div>
				`;
			}
		}
		
		
		new LikedButton({id: 'btn_custom'}).mount();
	</script>
</html>
