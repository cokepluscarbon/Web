<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<canvas id="canvas" width="700" height="400"></canvas>
		<script type="text/javascript">
			$(function() {
				var canvas = $('#canvas')[0];
				var context = canvas.getContext('2d');

				context.lineWidth = 10;
				context.strokeStyle = '#0086b3';
				
				context.beginPath();
				context.lineCap = 'butt';
				context.moveTo(canvas.width / 2 - 100, canvas.height / 2 - 50);
				context.lineTo(canvas.width / 2 + 100, canvas.height / 2 - 50);
				context.stroke();
				
				context.beginPath();
				context.lineCap = 'round';
				context.moveTo(canvas.width / 2 - 100, canvas.height / 2);
				context.lineTo(canvas.width / 2 + 100, canvas.height / 2);
				context.stroke();
				
				context.beginPath();
				context.lineCap = 'square';
				context.moveTo(canvas.width / 2 - 100, canvas.height / 2 + 50);
				context.lineTo(canvas.width / 2 + 100, canvas.height / 2 + 50);
				context.stroke();
			});
		</script>
	</body>

</html>
